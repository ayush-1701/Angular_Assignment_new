<div class="m-2">
    <div class="row">
        <div class="col-md-3 col-sm-4 col" *ngFor="let post of posts">
            <app-post [post]=post></app-post>
        </div>
    </div>
    <div class="d-flex justify-content-center up standard-shadow">
        <div class="btn btn-primary m-1" (click)="decrement()"> << Prev</div>
        <p class="m-1 p-2 text-primary">{{poststart}}-{{postend}}/{{totalpost}}</p>
        <div class="btn btn-primary m-1" (click)="increment()">Next >> </div>
    </div>
</div>
